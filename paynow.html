<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>SquareEyes - Payment</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link
        href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <script src="https://kit.fontawesome.com/1603b9c209.js" crossorigin="anonymous"></script>
    <link rel="apple-touch-icon" sizes="180x180" href="Favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="Favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="Favicon/favicon-16x16.png">
    <link rel="manifest" href="Favicon/site.webmanifest">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="/CSS/styles.css">
</head>

<body>
    <header>
        <figure>
            <a href="index.html"><img class="logo" src="Images/squareeyeslogo-nobackground.png" alt="SquareEyes Logo">
            </a>
        </figure>

        <input type="checkbox" name="header" id="menu-checkbox">
        <label for="menu-checkbox" class="hamburger-icon"> <i class="fas fa-bars"></i></label>
        <div class="navigation-wrap">
            <nav class="nav-menu">
                <a href="explore.html">explore content</a>
                <a href="contact.html">contact us</a>
            </nav>
            <nav class="nav-head">
                <a href="cart.html"><img src="Images/simple-cart.256x230.png" class="cart-icon"
                        alt="Shopping cart icon"></a>
                <a href="#" class="sign-up">Sign up</a>
                <a href="#" class="log-in">Log in</a>
                <input class="search" type="search" placeholder="Search">
            </nav>
        </div>
    </header>
    <main>
        <div>
            <h1 class="title-payment">Payment Details</h1>
        </div>




        <div class="container">
            <form>

                <h3>Payment method</h3>

                <div class="icon-container">
                    <i class="fa fa-cc-visa"></i>
                    <i class="fab fa-paypal"></i>
                </div>

                <div class="payment-container">
                    <div class="card-container1">
                        <label for="name">Card Holders Name</label>
                        <input type="text" id="name" name="cardname" placeholder="Ex. Dale Cooper">
                        <label for="ccnum">Card Number</label>
                        <input type="text" id="ccnum" name="cardnumber" placeholder="Ex. 4555 55 534535 55">
                    </div>
                    <div class="card-container2">
                        <label for="expdate">Expiration Date</label>
                        <input type="text" id="expdate" name="expdate" placeholder="Ex. 73923">
                        <label for="cvc">Expiration Date</label>
                        <input type="text" id="cvc" name="cvc" placeholder="Ex. 818">
                    </div>
                    <div class="row">
                        <div class="card-container3">
                            <label for="expyear">Exp Year</label>
                            <input type="text" id="expyear" name="expyear" placeholder="2018">
                        </div>
                        <div class="card-container4">
                            <label for="cvv">CVV</label>
                            <input type="text" id="cvv" name="cvv" placeholder="352">
                        </div>
                    </div>
                </div>


            </form>
            <a class="paymentbutton" href="purchaseconfirmation.html">Pay Now</a>
        </div>
    </main>
    <footer>

        <p class="footer-container">&copy; 2023 SquareEyes. All rights reserved. <a href="about.html">About
                SquareEyes</a></p>


    </footer>

</body>

</html>
